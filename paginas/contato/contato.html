<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pcpropr</title>
    <link rel="stylesheet" href="/paginas/contato/contato.css">
    <link rel="shortcut icon" href="/img/logo barra superior.png" type="image/x-icon">

    <!-- Importação da fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menu -->
    <header class="site-header">
        <div class="header-inner">
            <div class="logo-container">
                <a href="/inicio.html"><img src="/img/logo barra menu.png" alt="logo" class="logotipo"></a>
            </div>
            <nav class="site-nav">
                <ul>
                    <li><a href="/inicio.html">Início</a></li>
                    <li><a href="/paginas/sobre/sobre.html">Sobre</a></li>
                    <li><a href="/paginas/Projetos/projetos.html">Projetos</a></li>
                    <li><a href="/paginas/contato/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Fim do Menu -->

    <!-- Forma de Contato -->
    <section class="rede">
        <h2 class="contato__titulo">Entre em contato</h2>
        <div class="contact-container">
            <div class="contact-option whatsapp-contact">
                <a href="https://wa.me/5544999185267" class="contact-button">WhatsApp</a>
            </div>
            <div class="contact-option instagram-contact">
                <a href="https://www.instagram.com/pcpropr/" class="contact-button">Instagram</a>
            </div>
        </div>
    </section>
    <!-- Fim da Forma de Contato -->

    <!-- Caixa de Pergunta -->
    <section class="contact">
        <div class="container">
            <h2 class="section-title">Em que posso ajudar?</h2>
            <form class="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <!-- Fim da Caixa de Pergunta -->

    <!-- Rodapé -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Victor Cavalaro. Todos os direitos reservados.</p>
        </div>
    </footer>
    <!-- Fim do Rodapé -->
</body>
</html>
